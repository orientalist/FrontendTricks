<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hide h1 text</title>
    <link href="../Html/code/css/reset.css">
    <style>
        .header h1{
            float:left;
        }
        .header h1 a{
            background: url(../imgs/wikiHeader3.gif) no-repeat;
            display: block;
            width: 150px;
            height:150px;
            background-size: 100%;
            text-indent: 101%;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="https://zh.wikipedia.org/wiki/Wikipedia:%E9%A6%96%E9%A1%B5">Zhuang's zone</a></h1>
    </div>
</body>
</html>
